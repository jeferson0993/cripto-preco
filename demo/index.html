<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bitcoinstyle.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cripto Preço</title>
	<!-- design system files -->
	<link rel="stylesheet" href="https://ds.fusioncharts.com/2.0.8/css/ds.css">

	<script src="https://ds.fusioncharts.com/2.0.8/js/ds.js"></script>
	<script type="text/javascript" src="http://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>

<body>
	<nav>
		<h1 class="navbar navbar-dark logo">Criptomoedas - Preço em tempo real</h1>
	</nav>
	<div class="container-fluid">
		<div class="row text-center mt-4 pl-3 pr-3">
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="h3">Bitcoin(BTC)</div>
						<div class="h5">(Preço em BRL)</div>
						<div id="btc_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="h3">Litecoin(LTC)</div>
						<div class="h5">(Preço em BRL)</div>
						<div id="ltc_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="h3">Ethereum</div>
						<div class="h5">(Preço em BRL)</div>
						<div id="eth_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4 pr-3 pl-3">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<div id="chart-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./Fetch_the_price_of_Ethereum.js"></script>
	<script src="./Fetch_the_price_of_Litecoin.js"></script>
	<script src="./Fetch_the_value_of_Bitcoin.js"></script>
	<script src="./Fusion_charts_render.js"></script>
	</div>
</body>

</html>
